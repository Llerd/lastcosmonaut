<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Last Cosmonaut</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Reenie Beanie', cursive;
            color: white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        img {
            height: 100%;
            width: auto;
            object-fit: contain;
            object-position: center;
        }

        .quote {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1.3;
            font-size: 5rem;
            white-space: pre-line;
            max-width: 90%;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7);
            background-image: url('textbkg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (max-width: 600px) {
            .quote {
                font-size: 3.6rem;
            }
        }
    </style>
</head>
<body>
    <img src="index.jpg" alt="Last Cosmonaut">
    <div class="quote">I'm in space now.
        I can see home.
        Wish you were here.
    </div>
</body>
</html>
